<h1>Editing #{@state.state}</h1>

<form action="#{r(:update, @state.id)}" method="post">
  <fieldset>
    <legend>Timerange</legend>

    <label for="start">Start Time (24h HH:MM):</label>
    <input type="time" name="start" value="#{@state.start}" id="start" >

    <label for="stop">Stop Time (24h HH:MM):</label>
    <input type="time" name="stop" value="#{@state.stop}" id="stop" >

    <input type="submit" value="Submit" />
  </fieldset>
</form>
